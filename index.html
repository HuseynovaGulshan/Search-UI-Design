<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search UI Design</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="card r-24">
  <main class="p-72">
    <header class="header flex g-12">
   <div class="head p-16 flex items g-10 r-4">
    <i class="icon-22px icon-search"></i>
    <span class=" search font-500 text-size-16">Search for a part-time job</span>
   </div>

   <div class="map p-16 items g-10 r-4">
    <i class="icon-22px icon-map"></i>
    <span class=" use text-size-16 font-500">Use map</span>
     </div>
    </header>

  <section class="item flex g-16">
    <div class="box-1 flex w-112 p-24 flex-d m-t-32 items g-4 r-8">
      <i class="icon-32px icon-furniture"></i>
      <span class="text-size-16 font-500">Furniture</span>
    </div>

    <div class="box-2 flex w-112 p-24 flex-d m-t-32 items g-4 r-8">
      <i class="icon-32px icon-property"></i>
      <span class="text-size-16 font-500">Property</span>
    </div>

    <div class="box-3 flex w-112 p-24 flex-d m-t-32 items g-4 r-8">
      <i class="icon-32px icon-job"></i>
      <span class="text-size-16 font-500">Job</span>
    </div>

  <div class="box-4 flex w-112 p-24 flex-d m-t-32 items g-4 r-8">
  <i class="icon-32px icon-travel"></i>
  <span class="text-size-16 font-500">Travel</span>
  </div>
  </section>

  <footer class="item-2 flex g-16">
    <div class="box-5 flex w-112 p-24 flex-d m-t-32 items g-4 r-8">
   <i class="icon-32px icon-boat"></i>
   <span class="text-size-16 font-500">Boat</span>
    </div>

    <div class="box-6 flex w-112 p-24 flex-d m-t-32 items g-4 r-8">
      <i class="icon-32px icon-mc"></i>
      <span class="text-size-16 font-500">MC</span>
    </div>

    <div class="box-7 flex w-112 p-24 flex-d m-t-32 items g-4 r-8">
      <i class="icon-32px icon-economy"></i>
      <span class="text-size-16 font-500">Economy</span>
    </div>

    <div class="box-8 flex w-112 p-24 flex-d m-t-32 items g-4 r-8 ">
      <i class="icon-32px icon-holiday"></i>
      <span class="text-size-16 font-500">Holiday</span>
    </div>
  </footer>
  </main>
  </div>

</body>
</html>
